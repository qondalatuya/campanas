<div id="content">

	<h2>Operativos Realizados</h2>	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Tipo Operativo</th>
				<th>Provincia</th>
				<th>Localidad</th>
				<th>Fecha Inicio</th>
				<th>Fecha Fin</th>
				<th>Finalizado</th>

				<th> Acciones </th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let operativo of operativos">
				<td>{{operativo.tipo}}</td>
				<td>{{operativo.provincia}}</td>
				<td>{{operativo.localidad}}</td>
				<td>{{operativo.fechaInicio}}</td>
				<td>{{operativo.fechaFin}}</td>
				<td>{{operativo.finalizado}}</td>
				

				<td> 
					<div class="btn-group-xs">
						<!-- pagina para ver los Ã­conos de bootstrap https://getbootstrap.com/docs/3.3/components/-->
						<button class="btn glyphicon glyphicon-expand"></button>
						<button class="btn glyphicon glyphicon-pencil"></button>
					</div>
				</td>
			</tr>	
		</tbody>
	</table>

</div>
